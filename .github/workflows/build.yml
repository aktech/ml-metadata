name: Build ml-metadata

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build ml-metadata
      id: build-ml-metadata
      uses: ./.github/reusable-build
      with:
        python-version: ${{ matrix.python-version }}
